<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单控件状态</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action="" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">聚焦</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="该输入框获得焦点...">
        </div>
      </div>
      <div class="form-group">
        <label for="disabledIput" class="col-sm-2 control-label">禁用</label>
        <div class="col-sm-10">
          <input type="text" id="disabledInput" class="form-control" placeholder="该输入框禁止输入..." disabled>
        </div>
      </div>
      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput" class="control-label col-sm-2">禁止输入</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="disabledTextInput" placeholder="该输入框禁止输入...">
          </div>
        </div>
      </fieldset>
    </form>
    <div class="container">
      <h2>自适应按钮组</h2>
      <p>以通过 .btn-group-justified 类来设置自适应大小的按钮组。</p>
      <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary">Apple</a>
        <a href="#" class="btn btn-primary">Samsung</a>
        <a href="#" class="btn btn-primary">Sony</a>
      </div>
    </div>
  </div>
</body>
</html>
