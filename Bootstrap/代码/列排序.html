<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列排序</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Hello, world!</h1>
    <div class="row">
      <p>排序前</p>
      <div class="col-md-4" style="background-color:#dedef8; box-shadow:inset 1px -1px #444,inset -1px 1px #444">
        我在左边
      </div>
      <div class="col-md-8" style="background-color:#dedef8; box-shadow:inset 1px -1px #444,inset -1px 1px #444">
        我在右边
      </div>
      <br>
      <div class="row">
        <p>排序后</p>
        <div class="col-md-4 col-md-push-8" style="background-color:#dedef8; box-shadow:inset 1px -1px #444,inset -1px 1px #444">
          我在左边
        </div>
        <div class="col-md-8 col-md-pull-4" style="background-color:#dedef8; box-shadow:inset 1px -1px #444,inset -1px 1px #444">
          我在右边
        </div>
      </div>
    </div>
  </div>
</body>
</html>
