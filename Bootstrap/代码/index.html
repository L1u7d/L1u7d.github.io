<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性效果</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 100px;
			background: red;
			margin-top: 100px;
			text-align: center;
			line-height: 100px;
		}
		div span{
			width: 50px;
			font-size: 80px;
			color: white;
			transition: margin 1s;
		}
		div:hover span{
			margin: 0 30px;
		}
	</style>
</head>
<body>
	<div>
		<span>生</span>
		<span>活</span>
		<span>很</span>
		<span>美</span>
		<span>好</span>
	</div>
</body>
</html>
