<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗广告</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"
  	integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  	crossorigin="anonymous"></script>
  	<style>
  		*{
  			margin: 0;
  			padding: 0;
  		}
  		.a {
  			position: fixed;
  			bottom: 0;
  			right: 0;
  			display: none;
  		}
  	</style>
  	<script>
  		$(function(){
  			$(".a").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
  		})
  	</script>
</head>
<body>
	<img src="images/sidebar.png" alt="" class="a">
</body>
</html>
