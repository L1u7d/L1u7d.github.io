<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示所有内容</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"
  	integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  	crossorigin="anonymous"></script>
  	<style>
  		*{
  			margin: 0;
  			padding: 0;
  		}
  		.nav{
  			width: 300px;
  			height: 150px;
  			margin: 100px auto;
  			border: 1px solid #ccc;
  			position: relative;
  		}
  		.nav ul{
  			list-style: none;
  		}
  		.nav li{
  			width: 100px;
  			height: 30px;
  			line-height: 30px;
  			text-align: center;
  			float: left;
  		}
  		.nav .sub2{
  			display: none;
  		}
		.more{
			text-indent: 1em;
		}
  		.bto{
  			width: 70px;
  			text-align: center;
  			position: absolute;
  			bottom: 0;
  			margin-left: -35px;
  			left: 50%;
  			border: 1px solid #ccc;
  			border-bottom: none;
  		}
  	</style>
  	<script>
  		$(function(){
  			$(".bto").click(function(){
  				$(".sub2").slideDown('1000', function() {
  					
  				});
  			})
  		})
  	</script>
</head>
<body>
	<div class="nav">
		<ul class="sub1">
			<li>华为</li>
			<li>苹果</li>
			<li>三星</li>
		</ul>
		<ul class="sub2">
			<li>小米</li>
			<li>魅族</li>
			<li>oppo</li>
			<li>vivo</li>
			<li>一加</li>
			<li>索尼</li>
		</ul>
		<p class="more">查看更多</p>
		<p class="bto">显示所有</p>
	</div>
</body>
</html>
