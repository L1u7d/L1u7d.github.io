<!DOCTYPE html>
<html>
<head>
	<title>动画</title>
	<style type="text/css">
	#contain{
		width: 300px;
		height: 300px;
		position: relative;
		background: red;
	}
	#animate{
		width: 30px;
		height: 30px;
		position: absolute;
		background: yellow;
	}
	</style>
</head>
<body>
	<button type="button" onclick="myMove()">点击</button>
	<div id="contain">
		<div id="animate"></div>
	</div>
	<script type="text/javascript">
		function myMove() {
			var x = document.getElementById("animate");
			var pos = 0;
			var id = setInterval(frame,1);
			function frame(){
				if (pos==270) {
					clearInterval(id);
				} else {
					pos++;
					x.style.top = pos+"px";
					x.style.left = pos+"px";
				}
			}
		} 
	</script>
</body>
</html>
