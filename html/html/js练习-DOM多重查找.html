<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
</head>
<body>
	<div id="main">
		<p>我很好</p>
		<p>勿念</p>
	</div>
	<p id="demo"></p>
	<script type="text/javascript">
		var x=document.getElementById("main").getElementsByTagName("p");
		document.getElementById("demo").innerHTML = x[1].innerHTML;
	</script>
</body>
</html>
