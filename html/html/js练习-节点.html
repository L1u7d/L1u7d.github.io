<!DOCTYPE html>
<html>
<head>
	<title>节点</title>

</head>
<body>
	<div id="div1">
		<p id="p1">这是第一个节点</p>
		<p id="p2">这是第二个节点</p>
	</div>
	<script type="text/javascript">
		var x=document.createElement("p");
		var y=document.createTextNode("这是新的文本节点");
		x.appendChild(y);
		var z=document.getElementById("div1");
		var p=document.getElementById("p2");
		z.insertBefore(x,p);
		z.removeChild(document.getElementById('p1'));
	</script>
</body>
</html>
