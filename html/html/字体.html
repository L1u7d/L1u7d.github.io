<!DOCTYPE html>
<html>
<head>
	<title>字体设置</title>
	<style type="text/css">
		p{
			width: 200px;
			border: 1px solid red;
			font-size: 20px;
			color: blue;
			font-family: "Arial","微软雅黑","宋体";
			font-weight: bold;
			line-height: 30px;
			font-style: italic;
			text-indent: 2em;
			text-align: center;
			text-decoration: underline;
		}

	</style>
</head>
<body>
<p>
	我在这里等着你呢，你去哪了呀，我等了你很久，你怎么还不来

</p>
</body>
</html>
