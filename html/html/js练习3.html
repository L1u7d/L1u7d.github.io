<!DOCTYPE html>
<html>
<head>
	<title>js练习</title>

</head>
<body>
	<p id="demo"></p>

	<script type="text/javascript">
		var person={
			firstName : "liu",
			lastName : "qingdong",
			fullName : function(){
				return this.firstName+"  "+this.lastName;
			}
		};
		document.getElementById("demo").innerHTML=person.fullName();

	</script>
</body>
</html>
