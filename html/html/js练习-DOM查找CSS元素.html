<!DOCTYPE html>
<html>
<head>
	<title>DOM查找CSS元素</title>

</head>
<body>

	<p class="intro">这是第一行</p>
	<p class="intro">这是第二行</p>

	<script type="text/javascript">
		var x=document.querySelectorAll("p.intro");
		document.getElementById("demo").innerHTML = 
		x[0].innerHTML;

	</script>
</body>
</html>
