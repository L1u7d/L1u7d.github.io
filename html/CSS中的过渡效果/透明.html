<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 328px;
			height: 507px;
			margin: 0 auto;
			border: 1px solid black;
			margin-top: 100px;
			background: skyblue;
			perspective: 500px;
		}
		div img{
			transform-origin: center bottom; 
			transition: transform 3s;
		}
		div:hover img{
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="images/K1.jpg" alt=""></div>
</body>
</html>
